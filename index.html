<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>

    <div class="banner">
      <div class="new-card-button">
        <p>Make New Card</p>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row" id="card-container">

        <div class="col-md-4 flashcard">
          <div class="card flashcard-title text-center">
            <div class="card-body">
              <h1 class="card-title">Booleans</h1>
            </div>
          </div>
          <div class="card flashcard-body">
            <div class="card-body">
              <p >A boolean is a JavaScript literal with a value of either true or false. Booleans are returned by various logical operations.
              For example, running 'x == 1' would return a boolean with a value based on whether or not the variable x is equal to 1.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
